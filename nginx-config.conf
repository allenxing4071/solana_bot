server {
    listen 80;
    server_name sol.deeptv.tv;  # 替换为实际域名
    root /home/ubuntu/public;   # 前端静态文件目录

    # 日志配置
    access_log /var/log/nginx/solana_mevbot_access.log;
    error_log /var/log/nginx/solana_mevbot_error.log;

    # 为静态文件提供服务
    location / {
        try_files $uri $uri/ /index.html;
        expires 1d;
    }

    # 代理API请求到后端服务
    location /api/ {
        proxy_pass http://localhost:3000;  # Node.js API服务器地址
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
} 