<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内存监控 - Solana MEV机器人</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fix.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <!-- 环境配置 -->
    <script id="env-config" type="application/json">
    {
        "environment": "production",
        "dataSource": {
            "useMockData": false
        }
    }
    </script>
    
    <!-- 全局配置和工具库 -->
    <script src="config.js"></script>
    
    <!-- 引入Chart.js图表库 -->
    <script src="js/lib/chart.min.js"></script>
    <!-- 添加错误处理脚本 -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('捕获到错误:', event.message);
            // 如果是Chart未定义错误，尝试重新加载
            if (event.message.includes('Chart is not defined')) {
                console.warn('正在尝试重新加载Chart.js...');
                const script = document.createElement('script');
                script.src = 'js/lib/chart.min.js';
                document.head.appendChild(script);
            }
        });
    </script>
</head>
<body class="memory-page">
    <div class="dashboard-container">
        <!-- 侧边栏导航 -->
        <div class="sidebar">
            <!-- 侧边栏内容将通过sidebar.js动态生成 -->
        </div>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <header>
                <div class="header-title">
                    <h1>内存监控</h1>
                </div>
                <div class="user-actions">
                    <div class="date-time" id="currentDateTime">
                        加载中...
                    </div>
                    <button class="btn btn-outline-primary" id="refreshData">
                        <i class="icon-refresh"></i> 刷新数据
                    </button>
                    <button class="btn btn-primary" id="optimizeMemory">
                        <i class="icon-optimize"></i> 优化内存
                    </button>
                </div>
            </header>
            
            <!-- 内存统计卡片 -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="memory-icon"></div>
                    <div class="stat-info">
                        <h3>当前内存使用</h3>
                        <p id="totalMemory">0 MB</p>
                        <p id="usedMemory">已使用: 0 MB <span id="usedPercentage">(0%)</span></p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="heap-icon"></div>
                    <div class="stat-info">
                        <h3>堆内存</h3>
                        <p id="heapTotal">0 MB</p>
                        <p id="heapUsed">已使用: 0 MB <span id="heapPercentage">(0%)</span></p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="peak-icon"></div>
                    <div class="stat-info">
                        <h3>峰值内存</h3>
                        <p id="peakMemory">0 MB</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="external-icon"></div>
                    <div class="stat-info">
                        <h3>外部内存</h3>
                        <p id="externalMemory">0 MB</p>
                    </div>
                </div>
            </div>

            <!-- 图表展示区域 -->
            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>内存使用趋势</h3>
                        <span id="memoryChartUpdate">最后更新: --:--:--</span>
                    </div>
                    <div class="chart-body">
                        <canvas id="memoryChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>堆内存分配</h3>
                        <span id="heapChartUpdate">最后更新: --:--:--</span>
                    </div>
                    <div class="chart-body">
                        <canvas id="heapChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 内存优化建议区域 -->
            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>内存优化建议</h3>
                        <button id="generateSuggestions" class="btn btn-sm btn-primary">刷新建议</button>
                    </div>
                    <div class="chart-body">
                        <div id="suggestionsContainer" class="logs-container"></div>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>内存消耗点分析</h3>
                        <div class="search-filter">
                            <select id="statusFilter" class="filter-select" aria-label="筛选内存消耗状态">
                                <option value="ALL">全部状态</option>
                                <option value="LOW">低消耗</option>
                                <option value="MEDIUM">中等消耗</option>
                                <option value="HIGH">高消耗</option>
                            </select>
                            <input type="text" id="searchInput" class="search-input" placeholder="搜索模块...">
                        </div>
                    </div>
                    <div class="chart-body table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>模块</th>
                                    <th>内存使用</th>
                                    <th>状态</th>
                                    <th>最后更新</th>
                                </tr>
                            </thead>
                            <tbody id="consumptionPoints">
                                <!-- 内存消耗点将通过JS动态添加 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 内存日志 -->
            <div class="logs-recent-container">
                <div class="log-container-wrapper">
                    <div class="logs-header">
                        <h3>内存日志</h3>
                        <button id="clearLogs" class="btn btn-sm btn-danger">清空日志</button>
                    </div>
                    <div id="logsContainer" class="logs-container">
                        <!-- 日志将通过JavaScript动态添加 -->
                    </div>
                </div>
                
                <div class="log-container-wrapper">
                    <div class="logs-header">
                        <h3>内存泄漏检测</h3>
                        <button id="checkLeaks" class="btn btn-sm btn-warning">检测泄漏</button>
                    </div>
                    <div id="leaksContainer" class="logs-container">
                        <!-- 泄漏检测结果将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript脚本 -->
    <script src="js/common.js"></script>
    <script src="js/common/sidebar.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/datetime.js"></script>
</body>
</html>
