<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana MEV机器人 - 内存监控</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <style>
    /* 内存监控页面特定样式 */
    .memory-card {
      display: flex;
      flex-direction: column;
    }
    
    .memory-details {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--secondary-text-color);
    }
    
    /* 修改内存统计卡片样式，使其铺满整行 */
    .content-area .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    
    /* 响应式布局，在小屏幕上调整为两列或一列 */
    @media (max-width: 1024px) {
      .content-area .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 640px) {
      .content-area .stats-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .suggestion-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: var(--border-radius);
      background-color: rgba(99, 179, 237, 0.1);
      border-left: 3px solid var(--info-color);
    }
    
    .memory-consumption-row {
      display: flex;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
    }
    
    .memory-consumption-row:last-child {
      border-bottom: none;
    }
    
    .consumption-module {
      flex: 2;
    }
    
    .consumption-usage {
      flex: 1;
      text-align: right;
    }
    
    .consumption-status {
      flex: 1;
      text-align: center;
    }
    
    .consumption-updated {
      flex: 1;
      text-align: right;
      font-size: 0.75rem;
      color: var(--secondary-text-color);
    }
    
    .memory-log-entry {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }
    
    .memory-log-entry:last-child {
      border-bottom: none;
    }
    
    .log-level-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 0.5rem;
      font-size: 10px;
      color: white;
    }
    
    .log-level-badge.info {
      background-color: var(--info-color);
    }
    
    .log-level-badge.warning {
      background-color: var(--warning-color);
    }
    
    .log-level-badge.error {
      background-color: var(--error-color);
    }
    
    .leak-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: var(--border-radius);
      background-color: rgba(252, 129, 129, 0.1);
      border-left: 3px solid var(--error-color);
    }
    
    .leak-header {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .leak-details {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: var(--secondary-text-color);
    }
    
    .leak-suggestion {
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- 侧边栏 -->
  <div class="sidebar">
    <div class="logo">
      <img src="img/logo.svg" alt="Solana Logo">
      <div class="logo-text">Solana MEV机器人</div>
    </div>
    
    <nav class="menu">
      <a href="index.html" class="menu-item">
        <i class="ri-dashboard-line"></i>
        仪表盘
      </a>
      <a href="memory.html" class="menu-item active">
        <i class="ri-cpu-line"></i>
        内存监控
      </a>
      <a href="pools.html" class="menu-item">
        <i class="ri-water-flash-line"></i>
        流动性池
      </a>
      <a href="tokens.html" class="menu-item">
        <i class="ri-coin-line"></i>
        代币监控
      </a>
      <a href="trades.html" class="menu-item">
        <i class="ri-exchange-box-line"></i>
        交易记录
      </a>
      <a href="settings.html" class="menu-item">
        <i class="ri-settings-line"></i>
        设置
      </a>
    </nav>
    
    <div class="system-status">
      <div class="system-status-indicator">
        <div class="status-dot running"></div>
        <div class="status-text text-success">运行中</div>
      </div>
      <div class="text-secondary text-sm">运行时间: <span class="uptime">3小时15分钟</span></div>
      <div class="control-buttons">
        <button class="btn btn-error btn-sm" id="stopBtn" title="停止系统">
          <i class="ri-stop-circle-line"></i> 停止
        </button>
        <button class="btn btn-primary btn-sm" id="startBtn" title="启动系统">
          <i class="ri-play-circle-line"></i> 启动
        </button>
      </div>
    </div>
  </div>

  <!-- 主内容区 -->
  <div class="main-content">
    <div class="top-bar">
      <button class="menu-toggle" id="menuToggle" title="打开菜单">
        <i class="ri-menu-line"></i>
      </button>
      <h1 class="page-title">内存监控</h1>
      <div class="top-bar-right flex items-center gap-4">
        <div class="current-date-time text-secondary text-sm">2023-11-26 15:32:45</div>
        <button class="btn btn-outline btn-sm btn-icon" id="optimizeMemory" title="优化内存">
          <i class="ri-settings-5-line"></i>
        </button>
        <button class="btn btn-outline btn-sm btn-icon" id="refreshBtn" title="刷新数据">
          <i class="ri-refresh-line"></i>
        </button>
      </div>
    </div>
    
    <div class="content-area">
      <!-- 内存统计卡片 -->
      <div class="stats-grid">
        <div class="stat-card memory-card">
          <div class="stat-title">总内存使用</div>
          <div class="stat-value"><span id="usedMemory">3482</span> MB</div>
          <div class="progress-bar">
            <div class="progress-fill memory" id="memoryBar" style="width: 42.5%"></div>
          </div>
          <div class="memory-details">
            <span id="usedPercentage">42.5%</span>
            <span id="totalMemory">总计: 8192 MB</span>
          </div>
        </div>
        
        <div class="stat-card memory-card">
          <div class="stat-title">堆内存</div>
          <div class="stat-value"><span id="heapUsed">2356</span> MB</div>
          <div class="progress-bar">
            <div class="progress-fill cpu" id="heapBar" style="width: 57.5%"></div>
          </div>
          <div class="memory-details">
            <span id="heapPercentage">57.5%</span>
            <span id="heapTotal">总计: 4096 MB</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-title">峰值内存</div>
          <div class="stat-value"><span id="peakMemory">4215</span> MB</div>
          <div class="stat-indicator">
            <i class="ri-time-line"></i> 最近峰值时间: 14:45
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-title">外部内存</div>
          <div class="stat-value"><span id="externalMemory">312</span> MB</div>
          <div class="stat-indicator">
            非V8管理的内存
          </div>
        </div>
      </div>
      
      <!-- 内存图表 -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">内存趋势</div>
          <div class="flex gap-2">
            <button class="btn btn-outline btn-sm">1小时</button>
            <button class="btn btn-outline btn-sm active">6小时</button>
            <button class="btn btn-outline btn-sm">24小时</button>
          </div>
        </div>
        <div class="chart-container" id="memoryTrendChart"></div>
      </div>
      
      <!-- 内存优化建议区域 -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">内存优化建议</div>
          <button class="btn btn-outline btn-sm" id="generateSuggestions" title="刷新优化建议">
            <i class="ri-refresh-line"></i> 刷新建议
          </button>
        </div>
        <div class="card-body" id="suggestionsContainer">
          <!-- 建议会通过JavaScript动态加载 -->
        </div>
      </div>
      
      <!-- 内存消耗点分析区域 -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">内存消耗点分析</div>
          <div class="flex gap-2">
            <select class="select" id="statusFilter" title="按状态筛选">
              <option value="all">全部状态</option>
              <option value="normal">正常</option>
              <option value="warning">注意</option>
              <option value="error">错误</option>
            </select>
            <input type="text" class="input" id="searchInput" placeholder="搜索模块..." title="搜索模块">
          </div>
        </div>
        <div class="card-body" id="consumptionPoints">
          <!-- 消耗点会通过JavaScript动态加载 -->
        </div>
      </div>
      
      <!-- 内存泄漏检测区域 -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">内存泄漏检测</div>
          <button class="btn btn-outline btn-sm" id="checkLeaks" title="检测内存泄漏">
            <i class="ri-error-warning-line"></i> 检测泄漏
          </button>
        </div>
        <div class="card-body" id="leaksContainer">
          <!-- 泄漏检测结果会通过JavaScript动态加载 -->
        </div>
      </div>
      
      <!-- 内存日志区域 -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">内存日志</div>
          <button class="btn btn-outline btn-sm" id="clearLogs" title="清空日志">
            <i class="ri-delete-bin-line"></i> 清空日志
          </button>
        </div>
        <div class="card-body" id="logsContainer">
          <!-- 日志内容会通过JavaScript动态加载 -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // 加载内存统计数据
      async function loadMemoryStats() {
        const data = await fetchData('memory_stats.json');
        if (!data || !data.success) return;
        
        const memoryStats = data.data;
        
        // 更新总内存使用
        document.getElementById('usedMemory').textContent = memoryStats.totalMemory.used;
        document.getElementById('totalMemory').textContent = `总计: ${memoryStats.totalMemory.total} MB`;
        document.getElementById('usedPercentage').textContent = `${memoryStats.totalMemory.usedPercentage}%`;
        document.getElementById('memoryBar').style.width = `${memoryStats.totalMemory.usedPercentage}%`;
        
        // 更新堆内存
        document.getElementById('heapUsed').textContent = memoryStats.heapMemory.used;
        document.getElementById('heapTotal').textContent = `总计: ${memoryStats.heapMemory.total} MB`;
        document.getElementById('heapPercentage').textContent = `${memoryStats.heapMemory.usedPercentage}%`;
        document.getElementById('heapBar').style.width = `${memoryStats.heapMemory.usedPercentage}%`;
        
        // 更新峰值内存
        document.getElementById('peakMemory').textContent = memoryStats.peakMemory;
        
        // 更新外部内存
        document.getElementById('externalMemory').textContent = memoryStats.externalMemory;
        
        // 加载内存优化建议
        loadOptimizationSuggestions(memoryStats.optimizationSuggestions);
        
        // 加载内存消耗点
        loadConsumptionPoints(memoryStats.consumptionPoints);
        
        // 加载内存日志
        loadMemoryLogs(memoryStats.memoryLogs);
        
        // 加载内存泄漏
        loadMemoryLeaks(memoryStats.memoryLeaks);
        
        // 初始化内存趋势图表
        initMemoryTrendChart(memoryStats.memoryTrend);
      }
      
      // 加载内存优化建议
      function loadOptimizationSuggestions(suggestions) {
        const container = document.getElementById('suggestionsContainer');
        if (!container) return;
        
        container.innerHTML = '';
        
        if (!suggestions || suggestions.length === 0) {
          container.innerHTML = '<div class="text-secondary">没有优化建议</div>';
          return;
        }
        
        for (const suggestion of suggestions) {
          const item = document.createElement('div');
          item.className = 'suggestion-item';
          item.innerHTML = suggestion;
          container.appendChild(item);
        }
      }
      
      // 加载内存消耗点
      function loadConsumptionPoints(points) {
        const container = document.getElementById('consumptionPoints');
        if (!container) return;
        
        container.innerHTML = '';
        
        if (!points || points.length === 0) {
          container.innerHTML = '<div class="text-secondary">没有内存消耗点数据</div>';
          return;
        }
        
        for (const point of points) {
          const item = document.createElement('div');
          item.className = 'memory-consumption-row';
          
          const statusClass = point.status === '正常' 
            ? 'text-success' 
            : point.status === '注意' 
              ? 'text-warning' 
              : 'text-error';
          
          item.innerHTML = `
            <div class="consumption-module">${point.module}</div>
            <div class="consumption-usage">${point.memoryUsage} MB</div>
            <div class="consumption-status ${statusClass}">${point.status}</div>
            <div class="consumption-updated">${formatDateTime(point.lastUpdated)}</div>
          `;
          
          container.appendChild(item);
        }
      }
      
      // 加载内存日志
      function loadMemoryLogs(logs) {
        const container = document.getElementById('logsContainer');
        if (!container) return;
        
        container.innerHTML = '';
        
        if (!logs || logs.length === 0) {
          container.innerHTML = '<div class="text-secondary">没有内存日志数据</div>';
          return;
        }
        
        for (const log of logs) {
          const item = document.createElement('div');
          item.className = 'memory-log-entry';
          
          const levelClass = log.level === '信息' 
            ? 'info' 
            : log.level === '警告' 
              ? 'warning' 
              : 'error';
          
          const levelText = log.level === '信息' 
            ? 'I' 
            : log.level === '警告' 
              ? 'W' 
              : 'E';
          
          item.innerHTML = `
            <div class="log-level-badge ${levelClass}">${levelText}</div>
            <div class="log-time text-secondary text-xs">${formatDateTime(log.timestamp)}</div>
            <div class="log-message flex-1 ml-4">${log.message}</div>
          `;
          
          container.appendChild(item);
        }
      }
      
      // 加载内存泄漏
      function loadMemoryLeaks(leaks) {
        const container = document.getElementById('leaksContainer');
        if (!container) return;
        
        container.innerHTML = '';
        
        if (!leaks || leaks.length === 0) {
          container.innerHTML = '<div class="text-secondary">未检测到内存泄漏</div>';
          return;
        }
        
        for (const leak of leaks) {
          const item = document.createElement('div');
          item.className = 'leak-item';
          
          item.innerHTML = `
            <div class="leak-header">
              <div>${leak.source}</div>
              <div class="text-error">${leak.leakRate}</div>
            </div>
            <div class="leak-details">
              <div>开始于: ${formatDateTime(leak.startTime)}</div>
            </div>
            <div class="leak-suggestion">${leak.suggested}</div>
          `;
          
          container.appendChild(item);
        }
      }
      
      // 初始化内存趋势图表
      function initMemoryTrendChart(memoryTrend) {
        const ctx = document.getElementById('memoryTrendChart');
        if (!ctx || !memoryTrend) return;
        
        const labels = memoryTrend.map(point => {
          const date = new Date(point.timestamp);
          return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        });
        
        const usedData = memoryTrend.map(point => point.used);
        const heapData = memoryTrend.map(point => point.heap);
        
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: '总内存 (MB)',
                data: usedData,
                borderColor: '#63B3ED',
                backgroundColor: 'rgba(99, 179, 237, 0.2)',
                tension: 0.4,
                fill: true
              },
              {
                label: '堆内存 (MB)',
                data: heapData,
                borderColor: '#9945FF',
                backgroundColor: 'rgba(153, 69, 255, 0.2)',
                tension: 0.4,
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            plugins: {
              legend: {
                position: 'top',
                labels: {
                  color: '#A0AEC0'
                }
              }
            },
            scales: {
              y: {
                beginAtZero: false,
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
                },
                ticks: {
                  color: '#A0AEC0'
                }
              },
              x: {
                grid: {
                  display: false
                },
                ticks: {
                  color: '#A0AEC0'
                }
              }
            }
          }
        });
      }
      
      // 初始化事件监听
      function initEventListeners() {
        // 优化内存按钮
        const optimizeMemoryBtn = document.getElementById('optimizeMemory');
        if (optimizeMemoryBtn) {
          optimizeMemoryBtn.addEventListener('click', function() {
            showNotification('处理中', '正在优化内存...', 'info');
            setTimeout(() => {
              showNotification('成功', '内存优化完成，释放了 245MB 内存', 'success');
              // 实际项目中这里应该重新加载内存数据
            }, 1500);
          });
        }
        
        // 刷新建议按钮
        const generateSuggestionsBtn = document.getElementById('generateSuggestions');
        if (generateSuggestionsBtn) {
          generateSuggestionsBtn.addEventListener('click', function() {
            showNotification('处理中', '正在分析内存使用并生成建议...', 'info');
            setTimeout(() => {
              showNotification('成功', '已更新内存优化建议', 'success');
              // 实际项目中这里应该重新加载建议数据
            }, 1000);
          });
        }
        
        // 检测泄漏按钮
        const checkLeaksBtn = document.getElementById('checkLeaks');
        if (checkLeaksBtn) {
          checkLeaksBtn.addEventListener('click', function() {
            showNotification('处理中', '正在检测内存泄漏...', 'info');
            setTimeout(() => {
              showNotification('完成', '内存泄漏检测完成', 'info');
              // 实际项目中这里应该重新加载泄漏数据
            }, 2000);
          });
        }
        
        // 清空日志按钮
        const clearLogsBtn = document.getElementById('clearLogs');
        if (clearLogsBtn) {
          clearLogsBtn.addEventListener('click', function() {
            const logsContainer = document.getElementById('logsContainer');
            if (logsContainer) {
              logsContainer.innerHTML = '<div class="text-secondary">没有内存日志数据</div>';
            }
            showNotification('成功', '内存日志已清空', 'success');
          });
        }
        
        // 状态筛选
        const statusFilter = document.getElementById('statusFilter');
        if (statusFilter) {
          statusFilter.addEventListener('change', function() {
            // 实际项目中这里应该根据选择的状态筛选内存消耗点
            showNotification('筛选', `已选择筛选条件: ${this.value}`, 'info');
          });
        }
        
        // 搜索输入框
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
          searchInput.addEventListener('input', function() {
            // 实际项目中这里应该根据输入内容搜索内存消耗点
            if (this.value.length > 2) {
              showNotification('搜索', `正在搜索: ${this.value}`, 'info');
            }
          });
        }
      }
      
      // 加载内存统计数据
      await loadMemoryStats();
      
      // 初始化事件监听
      initEventListeners();
      
      // 设置最后更新时间
      const lastUpdated = document.querySelector('.last-updated');
      if (lastUpdated) {
        lastUpdated.textContent = `最后更新: ${formatDateTime(new Date())}`;
      }
    });
  </script>
</body>
